<!DOCTYPE html>
<html>
<head>
    <title>Test Auth0 Email Login</title>
</head>
<body>
    <h1>Auth0 Test - Multiple Methods</h1>

    <h2>Test Options:</h2>

    <button onclick="testAuth0Google()" style="padding: 10px; margin: 10px;">
        Test Google OAuth2
    </button>

    <button onclick="testAuth0Email()" style="padding: 10px; margin: 10px;">
        Test Email/Password Login
    </button>

    <button onclick="testAuth0Universal()" style="padding: 10px; margin: 10px;">
        Test Universal Login (All Options)
    </button>

    <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>

    <script>
    const domain = 'genai-030069804226358743.us.auth0.com';
    const clientId = 'MS2O3usgLl8btDkPNwO6i0ZzC4LxR0Jw';
    const callbackUrl = 'http://localhost:3000/auth/callback';

    function testAuth0Google() {
        const params = new URLSearchParams({
            response_type: 'code',
            client_id: clientId,
            redirect_uri: callbackUrl,
            scope: 'openid profile email',
            connection: 'google-oauth2',
            state: 'test-google',
            prompt: 'login'
        });

        const url = `https://${domain}/authorize?${params.toString()}`;

        document.getElementById('result').innerHTML =
            `<p>Testing Google OAuth2...</p><pre>${url}</pre>`;

        setTimeout(() => {
            window.location.href = url;
        }, 1500);
    }

    function testAuth0Email() {
        const params = new URLSearchParams({
            response_type: 'code',
            client_id: clientId,
            redirect_uri: callbackUrl,
            scope: 'openid profile email',
            connection: 'Username-Password-Authentication',
            state: 'test-email',
            prompt: 'login'
        });

        const url = `https://${domain}/authorize?${params.toString()}`;

        document.getElementById('result').innerHTML =
            `<p>Testing Email/Password...</p><pre>${url}</pre>`;

        setTimeout(() => {
            window.location.href = url;
        }, 1500);
    }

    function testAuth0Universal() {
        // Don't specify connection - let Auth0 show all options
        const params = new URLSearchParams({
            response_type: 'code',
            client_id: clientId,
            redirect_uri: callbackUrl,
            scope: 'openid profile email',
            state: 'test-universal'
        });

        const url = `https://${domain}/authorize?${params.toString()}`;

        document.getElementById('result').innerHTML =
            `<p>Testing Universal Login (shows all methods)...</p><pre>${url}</pre>`;

        setTimeout(() => {
            window.location.href = url;
        }, 1500);
    }
    </script>
</body>
</html>
