<!DOCTYPE html>
<html>
<head>
    <title>Debug Auth0 Connections</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px 5px; font-size: 16px; cursor: pointer; }
        .primary { background-color: #377dff; color: white; border: none; }
        .secondary { background-color: #f0f0f0; border: 1px solid #ddd; }
        .result { margin-top: 20px; padding: 15px; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        .status { padding: 5px 10px; border-radius: 3px; display: inline-block; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auth0 Connection Debugger</h1>
        <p>This page tests all Auth0 authentication methods to identify which ones are working.</p>

        <div class="result" id="status">
            <h3>Connection Status</h3>
            <div id="connectionStatus"></div>
        </div>

        <h2>Test Authentication Methods:</h2>

        <div>
            <button class="primary" onclick="testConnection('google-oauth2')">
                üîç Test Google OAuth
            </button>
            <button class="secondary" onclick="testConnection('Username-Password-Authentication')">
                üìß Test Email/Password
            </button>
            <button class="secondary" onclick="testConnection('facebook')">
                üìò Test Facebook
            </button>
            <button class="secondary" onclick="testConnection('apple')">
                üçé Test Apple
            </button>
            <button class="secondary" onclick="testConnection('')">
                üåê Test Universal Login (All)
            </button>
        </div>

        <div class="result" id="result" style="display:none;">
            <h3>Test Results</h3>
            <pre id="resultContent"></pre>
        </div>

        <h2>Direct Connection Tests:</h2>
        <button onclick="checkAuth0Status()">Check Auth0 Status</button>
        <button onclick="checkGoogleDirectly()">Test Google OAuth Directly</button>

        <div class="result" id="directResult" style="display:none;">
            <h3>Direct Test Results</h3>
            <pre id="directResultContent"></pre>
        </div>
    </div>

    <script>
        const domain = 'genai-030069804226358743.us.auth0.com';
        const clientId = 'MS2O3usgLl8btDkPNwO6i0ZzC4LxR0Jw';
        const callbackUrl = 'http://localhost:3000/auth/callback';

        // Check initial status
        window.onload = () => {
            updateStatus();
        };

        function updateStatus() {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.innerHTML = `
                <div class="status success">‚úÖ Auth0 Domain: ${domain}</div>
                <div class="status success">‚úÖ Client ID: ${clientId}</div>
                <div class="status success">‚úÖ Callback URL: ${callbackUrl}</div>
            `;
        }

        function testConnection(connection) {
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');

            resultDiv.style.display = 'block';
            resultDiv.className = 'result';

            const params = new URLSearchParams({
                response_type: 'code',
                client_id: clientId,
                redirect_uri: callbackUrl,
                scope: 'openid profile email',
                state: 'debug-' + (connection || 'universal'),
                prompt: 'login'
            });

            // Add connection if specified
            if (connection) {
                params.append('connection', connection);
            }

            const authUrl = `https://${domain}/authorize?${params.toString()}`;

            resultContent.innerHTML = `Testing ${connection || 'Universal Login'}...\n\nRedirecting to:\n${authUrl}\n\nOpening in 3 seconds...`;

            // Store test info for callback
            localStorage.setItem('auth0_test_connection', connection || 'universal');
            localStorage.setItem('auth0_test_time', Date.now());

            setTimeout(() => {
                window.location.href = authUrl;
            }, 3000);
        }

        async function checkAuth0Status() {
            const directDiv = document.getElementById('directResult');
            const directContent = document.getElementById('directResultContent');

            directDiv.style.display = 'block';
            directContent.innerHTML = 'Checking Auth0 status...';

            try {
                // Check Auth0 configuration endpoint
                const response = await fetch(`https://${domain}/.well-known/openid-configuration`);
                const config = await response.json();

                directDiv.className = 'result success';
                directContent.innerHTML = `‚úÖ Auth0 is operational\n\nEndpoints available:\n` +
                    `- Authorization: ${config.authorization_endpoint}\n` +
                    `- Token: ${config.token_endpoint}\n` +
                    `- UserInfo: ${config.userinfo_endpoint}\n\n` +
                    `Supported response types: ${config.response_types_supported.join(', ')}`;
            } catch (error) {
                directDiv.className = 'result error';
                directContent.innerHTML = `‚ùå Error checking Auth0: ${error.message}`;
            }
        }

        function checkGoogleDirectly() {
            const directDiv = document.getElementById('directResult');
            const directContent = document.getElementById('directResultContent');

            directDiv.style.display = 'block';
            directDiv.className = 'result';

            // This is the Google OAuth URL that Auth0 redirects to
            const googleAuthUrl = 'https://accounts.google.com/o/oauth2/auth?' + new URLSearchParams({
                client_id: '870216976608-q7pjgck3d643hi35crp0u49p3gtph36a.apps.googleusercontent.com',
                response_type: 'code',
                redirect_uri: 'https://login.us.auth0.com/login/callback',
                scope: 'email profile',
                state: 'test'
            }).toString();

            directContent.innerHTML = `Testing direct Google OAuth...\n\n` +
                `Google Client ID (from Auth0): 870216976608-q7pjgck3d643hi35crp0u49p3gtph36a.apps.googleusercontent.com\n\n` +
                `Opening Google OAuth URL in 3 seconds:\n${googleAuthUrl}\n\n` +
                `NOTE: This is Auth0's Google app, not yours. If this hangs, the issue is with Auth0's Google OAuth configuration.`;

            setTimeout(() => {
                window.open(googleAuthUrl, '_blank');
            }, 3000);
        }
    </script>
</body>
</html>
